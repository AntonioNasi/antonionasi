<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title %}
        {{ page.title }} | {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    <!-- Descrição -->
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">

    <!-- Autor -->
    <meta name="author" content="{{ site.author }}">

    <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

   <!-- CSS principal -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Favicon (opcional) -->
    <link rel="icon" href="{{ '/assets/img/favicon.png' | relative_url }}" type="image/png">

    <!-- Google Fonts (exemplo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp etc.) -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">

    {% if page.image %}
        <meta property="og:image" content="{{ page.image | absolute_url }}">
    {% else %}
        <meta property="og:image" content="{{ '/assets/img/default-og.jpg' | absolute_url }}">
    {% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">

    {% if page.image %}
        <meta name="twitter:image" content="{{ page.image | absolute_url }}">
    {% else %}
        <meta name="twitter:image" content="{{ '/assets/img/default-og.jpg' | absolute_url }}">
    {% endif %}

    <!-- Feed RSS -->
    {% feed_meta %}

    <!-- Contador de visitas Busuanzi (opcional) -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</head>
<body>
    
</body>
</html>
