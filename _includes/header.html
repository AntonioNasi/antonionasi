<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header class="site-header">
    <!--
    <h1><a href="/">{{ site.title }}</a></h1>
    -->

    <div class="container-nav">

      <nav>

        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/home_b.png' | relative_url }}">
          <p>Início</p>
        </a>
        <a href="{{ '/blog/' | relative_url }}">
          <img src="{{ '/assets/img/blog_b.png' | relative_url }}">
          <p>Blog</p>
        </a>
        <a href="{{ '/publicados/' | relative_url }}">
          <img src="{{ '/assets/img/publicações_b.png' | relative_url }}">
          <p>Publicações</p>
        </a>
        <a href="{{ '/ondecomecar/' | relative_url }}">
          <img src="{{ '/assets/img/caminho_b.png' | relative_url }}">
          <p>Caminho</p>
        </a>
        <a href="{{ '/atividades/' | relative_url }}">
          <img src="{{ '/assets/img/atividades_b.png' | relative_url }}">
          <p>Atividades</p>
        </a>
        <a href="{{ '/pesquisa/' | relative_url }}">
          <img src="{{ '/assets/img/pesquisa_b.png' | relative_url }}">
          <p>Pesquisa</p>
        </a>
        <a href="{{ '/loja/' | relative_url }}">
          <img src="{{ '/assets/img/loja_b.png' | relative_url }}">
          <p>Lojas</p>
        </a>

      </nav>

    </div>

    <div class="slider-wrapper">
  <div class="slider" id="featuredSlider">
    {% for post in site.posts %}
      {% if post.featured %}
        <article class="slide">
          <a href="{{ post.url }}" class="slide-link">

            <div class="slide-media">
              {% if post.image %}
                <img src="{{ post.image }}" alt="{{ post.title }}" loading="lazy">
              {% endif %}

              <div class="slide-overlay">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
              </div>
            </div>

          </a>
        </article>
      {% endif %}
    {% endfor %}
  </div>

  <div class="slider-dots" id="sliderDots"></div>
</div>
    

    <script src="../assets/js/slider.js"></script>

  </header>

  
  
</body>
</html>
